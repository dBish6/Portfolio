    <title>David Bishop</title>
    <style>
      .loaderBG {
        position: fixed;
        width: 100vw;
        height: 101%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-image: linear-gradient(#a4bfef, #6a93cb);
        z-index: 98;
        overflow: hidden;
      }

      .loaderContainer {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        z-index: 99;
      }

      .loaderContainer p {
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        font-size: 18px;
        color: #262626;
        margin-bottom: 0.5rem;
      }

      .loader {
        border-radius: 30px;
        width: 100%;
        height: 6px;
        background-color: rgba(0, 0, 0, 0.2);
      }

      .loader::before {
        content: "";
        position: absolute;
        bottom: 0;
        background-color: #0071e2;
        width: 100%;
        height: 6px;
        border-radius: 30px;
        animation: moving 2.2s ease-in-out infinite;
      }

      @keyframes moving {
        0% {
          width: 0%;
        }
        50% {
          width: 100%;
        }
        100% {
          width: 0px;
          right: 0px;
          left: unset;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading -->
    <div class="loaderBG"></div>
    <div class="loaderContainer">
      <p>Loading</p>
      <div class="loader"></div>
    </div>

    <!-- App -->
    <div role="application" aria-label="root" id="root"></div>
  </body>
  <script>
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment,
    // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
    // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
    // Note: this 404.html file must be at least 512 bytes for it to work
    // with Internet Explorer (it is currently > 512 bytes)

    // If you're creating a Project Pages site and NOT using a custom domain,
    // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
    // This way the code will only replace the route part of the path, and not
    // the real directory in which the app resides, for example:
    // https://username.github.io/repo-name/one/two?a=b&c=d#qwe becomes
    // https://username.github.io/repo-name/?/one/two&a=b~and~c=d#qwe
    // Otherwise, leave pathSegmentsToKeep as 0.
    let pathSegmentsToKeep = 0;

    let l = window.location;
    l.replace(
      l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + pathSegmentsToKeep)
          .join("/") +
        "/?/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/")
          .replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash
    );
  </script>
